<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css') }}">
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        <div class="d-flex  flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">URL Shortener</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="{{ url_for('session_api') }}">API</a>
            </nav>
            <a class="btn btn-outline-primary" href="{{ url_for('index') }}">New URL</a>
        </div>

        {% for message in get_flashed_messages() %}
        <div class="container text-center">
            <div class="p-3 mb-2 bg-danger text-white">{{ message }}</div>
        </div>
        <br>
        {% endfor %}

        {% block main %}{% endblock %}


        <!--Optional Javascript-->
        <!--Jquery first, then popper.js, then bootstrap js-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
